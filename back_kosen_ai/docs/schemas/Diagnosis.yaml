type: object
description: Diagnosis API
required: 
  - content
  - questions
properties:
  content: 
    type: string
    description: detail content
    example: "高専RPG診断"
  questions:
    type: array
    items:
      type: object
      properties: 
        question: 
          type: string
          example: テスト自体の難易度というより、科目の好き嫌いが原因で科目ごとの点数の差が激しい。
        questionId:
          type: string
          example: 639698ba6404442a7d44ce67
        options:
          type: array
          items:
            type: string
            example:
              - 1
              - 2
              - 3
              - 4
              - 5
              - 6
        image:
          type: string
          format: byte
          example: 

      

