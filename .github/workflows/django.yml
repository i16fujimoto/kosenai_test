name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64
    # Docker
    - name: Docker Containar builds
      run: |
        docker-compose up -d --build
        docker ps -a
    - name: Run Tests
      run: |
        docker-compose exec api python manage.py test kosen_ai_app.test.test_views
